<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Piano</title>
</head>
<body>
        
        <div class="wrapper">
            <header class="header">
                <div class="header__wrapper">
                    <div class="logo">
                        <h1 class="header__tittle">PIANO</h1>
                    </div>
                                         
                    <div class="button-container">
                        <button id="a" class="button button-notes button-active">Notes</button>
                        <button id="b" class="button button-letters">Letters</button>
                        <button class="full" data-toggle-fullscreen></button>
                    </div>  
                    
                                      
                </div>                
            </header>      

            <main class="main">
                <div class="main__wrapper">
                    <section class="piano">
                        <div id="d" class="key" data-letter="68" data-note = "C">C</div>
                        <div id="f" class="key" data-letter="70" data-note = "D" >D</div>
                        <div id="g" class="key" data-letter="71" data-note ="E" >E</div>
                        <div id="h" class="key" data-letter="72" data-note = "F" >F</div>
                        <div id="j" class="key" data-letter="74" data-note ="G" >G</div>
                        <div id="k" class="key" data-letter="75" data-note ="A" >A</div>
                        <div id="l" class="key" data-letter="76" data-note ="B" >B</div>
                        <div class="piano-keys-diez">
                            <div id="r" class="key diez" data-letter="82" data-note="Cs">C#</div>
                            <div id="t" class="key diez" data-letter="84"  data-note="Ds">D#</div>
                            <div  class="key diez diez_none"></div>
                            <div id="u" class="key diez" data-letter="85"  data-note="Fs">F#</div>
                            <div id="i" class="key diez" data-letter="73" data-note="Gs">G#</div>
                            <div id="o" class="key diez" data-letter="79" data-note="As">A#</div>
                          </div>        
                    </section>
                </div>
            </main>
        </div>
        <audio id="C" data-letter="68" src="assets/audio/C.wav"></audio>
        <audio id="D" data-letter="70" src="assets/audio/d.mp3"></audio>
        <audio id="E" data-letter="71" src="assets/audio/e.mp3"></audio>
        <audio id="F" data-letter="72" src="assets/audio/f.mp3"></audio>
        <audio id="G" data-letter="74" src="assets/audio/g.mp3"></audio>
        <audio id="A" data-letter="75" src="assets/audio/a.mp3"></audio>
        <audio id="B" data-letter="76" src="assets/audio/b.mp3"></audio>
        <audio id="Cs" data-letter="82" src="assets/audio/c♯.mp3"></audio>
        <audio id="Ds" data-letter="84" src="assets/audio/d♯.mp3"></audio>
        <audio id="Fs" data-letter="85" src="assets/audio/Fs.wav"></audio>
        <audio id="Gs" data-letter="73" src="assets/audio/g♯.mp3"></audio>
        <audio id="As" data-letter="79" src="assets/audio/As.wav"></audio>
        
        
               
          
</body>
</html>
